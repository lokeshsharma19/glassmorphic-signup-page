<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <header class="signup-header">
                <h1>Sign-Up</h1>
                <p>it takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label class="name">Full Name</label>
                        <input type="text" name="Full Name" id="name" placeholder="Ex. Lokesh Ashok Sharma ">
                    </p>
                    
                    <p>                    
                        <label class="email">Your email</label>
                        <input type="email" name="mail" id="mail" placeholder="xyz123@gmail.com">
                    </p>
                
                    <p>                    
                        <label class="pwd" >Your New Password</label>
                        <input type="password" id="pwd" placeholder="at least 8 characters">
                    </p>
                    <p>
                        <input type="submit" name="submit" id="submit" value="create account">
                    </p>
                </form> 
            </main>
            <footer class="signup-footer">
                <p>Already have an account?</p>
                <a href="#">Login</a>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
